version: '3'

services:
# nginx
 nginx: 
  image: nginx:latest
  container_name: nginx
  volumes:
    - ../nginx/conf/devops-nginx.conf:/etc/nginx/conf.d/default.conf
    - ../nginx/log:/var/log/nginx
  ports:
    - 80:80
 
# webapp 
 webapp01:
  image: webapp:latest
  container_name: webapp01
  ports:
    - 8080:8080
  volumes:
    - ../log/webapp01:/src/log 

 webapp02:
   image: webapp:latest
   container_name: webapp02
   ports:
     - 8081:8080
   volumes:
     - ../log/webapp02:/src/log
